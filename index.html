        <!--WINDOW-->
        <script>
            var w = "";
            for (var property in window) {
                w += "<strong>" + property + ": </strong>" + window[property];
                w += "<br />";
            }
            document.getElementById("window").innerHTML = w;
        </script>

        <!--DOCUMENT-->

        <!--LOCATION-->

        <!--navigator-->
        <script>
            var n = "";
            for (var property in navigator) {
                n += "<strong>" + property + "</strong>: " + navigator[property];
                n += "<br />";
            }
